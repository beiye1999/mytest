<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<h1>shiro集成spring boot</h1>
<hr>
<h2 shiro:hasPermission="user:query"><a href="/user/userQuery">用户查询</a></h2>
<h2 shiro:hasPermission="user:add"><a href="/user/userAdd">用户添加</a></h2>
<h2 shiro:hasPermission="user:update"><a href="/user/userUpdate">用户修改</a></h2>
<h2 shiro:hasPermission="user:delete"><a href="/user/userDelete">用户删除</a></h2>
<h2 shiro:hasPermission="user:export"><a href="/user/userExport">用户导出</a></h2>
<h2><a href="/logout">退出系统</a></h2>

</body>
</html>
